<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Money Calculation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mt-4">
        <u><h2 class="fst-italic text-secondary">Bachelor Money Savings</h2></u>
        </header>
    
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-12 col-sm-6">
                <aside>
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </aside>
            </div>
            <div class="col-12 col-sm-6">
                <main class="text-center">
                    
                    <!-- income -->
                   <h4>Income</h4>
                   <span>Income:</span> <input id="income-input" class="btn-outline-success" type="number" placeholder="Type your income"></input> 

                   <!-- Expenses -->
                        <div class="mt-4">
                            <h4>Expenses</h4>
                            <span>Food:</span><input id="food" class="ms-4  btn-outline-success" type="number" placeholder="your food cost?"></input> 
                           </div>
                        <div class="mt-3"> 
                            <span>Rent:</span><input id="rent" class="ms-4 btn-outline-success" type="number" placeholder="your rent cost?"></input>
                        </div>
                          <div class="mt-4 mb-4">
                            <span>Clothes:</span> <input id="cloth" class=" btn-outline-success" type="number" placeholder="your clothes cost?"></input>
                          </div>
                        <button id="calculate-btn" class="ms-4 mb-4 btn btn-primary" >Calculate</button>

            <!-- Total Expenses -->
                         <h5>Total Expenses: <span id="total-ex" > </span></h5>
                         <h5>Balance: <span id="balance"> </span></h5>
                         <div id="negativealert" class="alert mt-4 d-none alert-danger" role="alert">
                            We only allow positive value!
                        </div>
                        <div id="alert" class="alert mt-4 d-none alert-danger" role="alert">
                            your monthly income is less than your expenses!
                          </div>
               <!-- save input & btn  -->
                         <span>Save:</span> <input id="save-input" class=" " type="number" placeholder="just give %"></input> % <button id="save-btn" class="btn btn-primary">Save</button>
                </main>
            </div>
        </div>

        <hr>

        <!-- final balance -->
        <footer class="text-center">
            <h6>Saving Amount:<span id="saving-amount" > </span></h6>
            <div id="savingsnegativealert" class="alert mt-4 d-none alert-danger" role="alert">
                We only allow positive value!
            </div>
            <h4>Remaining Balance:<span id="remaining-balance" > </span></h4>
            <div id="savingsalert" class="alert mt-4 d-none alert-danger" role="alert">
                You dont have enough balance!
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
