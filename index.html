<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Money Calculation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mt-4">
        <h2 class="fst-italic">Bachelor Money Savings</h2></header>
    
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-12 col-sm-6">
                <aside>
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </aside>
            </div>
            <div class="col-12 col-sm-6">
                <main class="text-center">
                    
                    <!-- income -->
                   <h4>Income</h4>
                   <span>Income:</span> <input id="income-input" class="btn-outline-success" type="" placeholder="Type your income"></input> 

                   <!-- Expenses -->
                        <div class="mt-4">
                            <h4>Expenses</h4>
                            <span>Food:</span><input id="food" class="ms-4  btn-outline-success" type="" placeholder="your food cost"></input> 
                           </div>
                        <div class="mt-3"> 
                            <span>Rent:</span><input id="rent" class="ms-4 btn-outline-success" type="" placeholder="your rent cost"></input>
                        </div>
                          <div class="mt-4 mb-4">
                            <span>Clothes:</span> <input id="cloth" class=" btn-outline-success" type="" placeholder="your clothes cost"></input>
                          </div>
                        <button id="calculate-btn" class="ms-4 mb-4 btn btn-primary" >Calculate</button>

           
    <script src="js/app.js"></script>
</body>
</html>
